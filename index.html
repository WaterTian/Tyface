<!DOCTYPE html>
<html>
    <head>
        <title>Face</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <style>
            html,body {
                font-family: Helvetica;
                background-color: #000000;
                width:  100%; 
                height:  100%;
                margin: 0; 
                padding: 0;
                overflow: hidden;
            }
            .logo{
                position: absolute;
                z-index: 10;
                width: 10%;
                max-width: 46px;
                margin-top: 3%;
                margin-left: 3%;
                float: left;
                cursor: pointer;
            }

            .txt-view{
                display: none;
                color: #cccccc;
                font-size:14px;
                position:absolute;
                right:15px;
                top:10px;
            }

            .loading-view{
                position:absolute;
                z-index: 8;
                left:50%;
                top:45%;
                -webkit-transform:translate(-50%,-45%);
                transform:translate(-50%,-45%);
            }
            .loading-txt{
                opacity:0;
                font-size:16px;
                -webkit-animation: scaleIn 2s linear 1 normal;
                animation: scaleIn 2s linear 1 normal;
                -webkit-animation-fill-mode:forwards;
                animation-fill-mode:forwards;
            }
            @-webkit-keyframes scaleIn {
                0%{
                    opacity:0;
                }
                100%{
                    opacity:1;
                }
            }

            .loadingOut{
                -webkit-transform-origin:center center;
                transform-origin:center center;
                -webkit-animation: scaleOut 1s ease-out 1 normal;
                animation: scaleOut 1s ease-out 1 normal;
                -webkit-animation-fill-mode:forwards;
                animation-fill-mode:forwards;

            }
            @-webkit-keyframes scaleOut {
                0%{
                    -webkit-transform: scale(1);
                    transform: scale(1);
                    opacity:1;
                }
                100%{
                    -webkit-transform: scale(1.5);
                    transform: scale(1.5);
                    opacity:0;
                }
            }

        </style>
    </head>
    <body>
        <div class="logo" id="logo">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40.1 29.4" style="fill: white; cursor: pointer;enable-background:new 0 0 40.1 29.4;" xml:space="preserve">
                <path  d="M15.1,29.4c-5,0-7.8-2.6-7.8-7.2v-2.3c0-2.8,0.9-4.9,3.1-6c-2.1-1-3.1-3-3.1-5.8V7.2c0-4.6,2.7-7.2,7.8-7.2
                    c5,0,7.8,2.6,7.8,7.2v0.9c0,2.8-1,4.8-3.1,5.8c2.2,1.1,3.1,3.2,3.1,6v2.3C22.8,26.8,20.1,29.4,15.1,29.4z M12.3,9c0,2.3,1.2,3,2.8,3
                    c1.6,0,2.8-0.7,2.8-3V7.4c0-2.6-1.2-3.3-2.8-3.3c-1.6,0-2.8,0.7-2.8,3.3V9z M15.1,25.3c1.6,0,2.8-0.7,2.8-3.2v-2.7
                    c0-2.3-1-3.2-2.8-3.2c-1.8,0-2.8,1-2.8,3.2V22C12.3,24.6,13.5,25.3,15.1,25.3z"></path>
                <path  d="M25.1,7.2C25,2.6,27.7,0,32.6,0s7.5,2.6,7.5,7.2v14.9c0,4.6-2.7,7.2-7.5,7.2c-4.3,0-6.8-2-7.4-5.6
                    c-0.1-0.5-0.1-1.1-0.1-1.7V7.2z M30,22.5c0,2.1,1,2.8,2.6,2.8c1.6,0,2.6-0.8,2.6-2.8V6.9c0-2.1-1-2.8-2.6-2.8C31,4.1,30,4.9,30,6.9
                    V22.5z"></path>
                <rect y="0.6" width="5" height="28.1"></rect>
            </svg>
        </div>
        

        <div class="loading-view" id="loading"">
            <svg id="svgCanvas" width="90" height="90" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 90">
                <path id="Path" fill="#222222" stroke="#aaaaaa" stroke-width="3" stroke-linejoin="round"></path>
                <g class="loading-txt" fill="#cccccc" transform="translate(18,50)">
                    <text>Loading</text>
                </g>
            </svg>
        </div>
        <div class="txt-view" id="wechatTxt">
            <p>微信内有限制 请在Safari中打开↑</p>
        </div>

        <script src="dist/createjs/preloadjs.min.js"></script>
        <script src="dist/loading.js"></script>

    </body>
</html>
